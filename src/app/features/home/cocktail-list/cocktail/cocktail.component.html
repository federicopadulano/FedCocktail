<article class="cocktail">
  <div class="img-container">
    <img [src]="cocktail.image" />
  </div>
  <div class="cocktail-footer">
    <h3>{{ cocktail.name }}</h3>
    <h4>{{ cocktail.glass }}</h4>
    <p>{{ cocktail.info }}</p>
    <a [routerLink]="cocktail.id" class="btn btn-primary btn-details">
      details
    </a>
  </div>
</article>
